<div ng-repeat="x in detail">
	<img class="dnk_desc" src="{{x.photo}}" />
	<p>Brand: {{x.brand}}</p>
	<p>Model: {{x.model}}</p>
	<p>Year: {{x.year}}</p>
	<p>Color: {{x.color}}</p>
	<p>Capacity: {{x.capacity}}</p>
	<p>Max. Speed: {{x.speed}}</p>
	<p>Price: {{x.price}}$</p>
</div>
<div ng-controller="mainController" ng-show="log">
<button type="button" class="btn btn-primary btn-lg" ng-click="order()">
  Buy
</button>
</div>
