<form ng-submit="register()">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="name" ng-model="registerForm.name" required>
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="registerForm.email" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="pass" id="password" placeholder="Password" ng-model="registerForm.pass" required>
	</div>
	<div class="form-group">
		<label for="conf_password">Confirm Password</label>
		<input type="password" class="form-control" id="conf_password" name="conf_pass" placeholder="Password" ng-model="registerForm.confPass" required>
	</div>
	<button type="submit" name="submit" class="btn btn-default">Submit</button>
	{{message}}
</form>
